<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Carrera</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Ajuste general */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f5fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #444444;
      margin-bottom: 0;
    }
    h2 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: #4caf50;
      margin-top: 5px;
      margin-bottom: 20px;
    }
    .form-container {
      background: #e0e5ec;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff;
      width: 100%;
      box-sizing: border-box;
      position: relative; /* Para posicionar el ícono de ayuda */
    }
    .form-container label {
      font-weight: 600;
      color: #444444;
      display: block;
      margin-bottom: 10px;
      text-align: center;
    }
    .form-container select,
    .form-container input[type="number"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #f0f5fc;
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
      font-size: 1rem;
      color: #444444;
      text-align: center;
      outline: none;
    }
    .time-select {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .time-select div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .time-select select {
      width: 70px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #f0f5fc;
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
      font-size: 16px;
      color: #444444;
      text-align: center;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: #4caf50;
      color: white;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      background: #76ff7a;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }
    a {
      font-family: "Poppins", sans-serif;
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #4caf50;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #76ff7a;
    }
    /* Ícono de interrogación dentro de un círculo verde */
    .help-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: #4caf50; /* Fondo verde */
      border-radius: 50%; /* Círculo */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; /* Color del ícono */
      font-size: 20px; /* Tamaño del ícono */
      font-weight: bold; /* Más grueso para que resalte */
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Texto de ayuda, inicialmente oculto */
    .help-text {
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      top: 45px;
      right: 10px;
      width: 250px;
      text-align: left;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <h2>Carrera</h2>
    <div class="form-container">
      <!-- Ícono de interrogación dentro de un círculo verde -->
      <span class="help-icon" onclick="toggleHelp()">?</span>
      <!-- Texto de ayuda, inicialmente oculto -->
      <div id="help-text" class="help-text">
        <p>Introduce la distancia de tu ultimo test de carrera o distancia de competición.</p>
        <p>Indica tu género.</p>
        <p>Ingresa el tiempo en completar la distancia (Formato: Horas:Minutos:Segundos).</p>
        <p>Si no estás seguro, elige la opción que se ajuste a tu rendimiento.</p>
      </div>

      <form method="POST">
        <label for="distance">Distancia (km):</label>
        <select id="distance" name="distance" required>
          <option value="5">5 km</option>
          <option value="10">10 km</option>
          <option value="15">15 km</option>
          <option value="21.1">21.1 km (Media Maratón)</option>
          <option value="42.195">42.195 km (Maratón)</option>
        </select>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>

        <label for="time">Tiempo:</label>
        <div class="time-select">
          <div>
            <select id="hours" name="hours" required>
              {% for h in range(0, 24) %}
              <option value="{{ h }}">{{ h }}</option>
              {% endfor %}
            </select>
            <span>hh</span>
          </div>
          <div>
            <select id="minutes" name="minutes" required>
              {% for m in range(0, 60) %}
              <option value="{{ m }}">{{ m }}</option>
              {% endfor %}
            </select>
            <span>mm</span>
          </div>
          <div>
            <select id="seconds" name="seconds" required>
              {% for s in range(0, 60) %}
              <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
            <span>ss</span>
          </div>
        </div>

        <input type="submit" value="Calcular">
      </form>
      <a href="/">Volver al inicio</a>
    </div>
  </div>

  <script>
    function toggleHelp() {
      var helpText = document.getElementById("help-text");
      if (helpText.style.display === "none" || helpText.style.display === "") {
        helpText.style.display = "block";
      } else {
        helpText.style.display = "none";
      }
    }
  </script>
</body>
</html>
