<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos para Carrera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Configuración básica */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            color: #444444;
            margin-bottom: 20px;
        }

        .form-container {
            background: #e0e5ec;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff;
            width: 100%;
        }

        .form-container label {
            font-weight: 600;
            color: #444444;
            display: block;
            margin-bottom: 10px;
        }

        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #f0f5fc;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            font-size: 16px;
            color: #444444;
            text-align: center; /* Centra el texto en los desplegables */
            outline: none;
            appearance: none; /* Elimina el diseño por defecto */
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container input[type="submit"]:hover {
            background: #76ff7a;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .form-container .time-select {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .form-container .time-select select {
            width: 30%;
            text-align: center; /* Centra el texto */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #76ff7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos para Carrera</h1>
        <div class="form-container">
            <form method="POST">
                <label for="distance">Distancia (km):</label>
                <select id="distance" name="distance" required>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="15">15 km</option>
                    <option value="21.1">21.1 km (Media Maratón)</option>
                    <option value="42.195">42.195 km (Maratón)</option>
                </select>

                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                </select>

                <label for="time">Tiempo (hh:mm:ss):</label>
                <div class="time-select">
                    <select id="hours" name="hours" required>
                        {% for h in range(0, 24) %}
                        <option value="{{ h }}">{{ h }}</option>
                        {% endfor %}
                    </select>
                    <select id="minutes" name="minutes" required>
                        {% for m in range(0, 60) %}
                        <option value="{{ m }}">{{ m }}</option>
                        {% endfor %}
                    </select>
                    <select id="seconds" name="seconds" required>
                        {% for s in range(0, 60) %}
                        <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>

                <input type="submit" value="Calcular">
            </form>
            <a href="/">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
