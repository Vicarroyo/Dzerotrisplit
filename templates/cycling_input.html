<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Ciclismo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Ajuste general */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #000000; /* Fondo negro */
      color: #ffffff; /* Texto blanco */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1, h2 {
      color: #ffcc00; /* Mostaza */
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-container {
      background: #111111; /* Fondo oscuro */
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ffcc00; /* Borde mostaza */
      box-shadow: 0px 8px 20px rgba(255, 204, 0, 0.5); /* Sombra mostaza */
      width: 100%;
      position: relative;
    }
    .form-container label {
      font-weight: 600;
      color: #bbbbbb; /* Texto gris claro */
      margin-bottom: 10px;
      text-align: center;
      display: block;
    }
    .form-container select,
    .form-container input[type="number"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #1c1c1c; /* Fondo gris oscuro */
      box-shadow: inset 4px 4px 8px #0e0e0e, inset -4px -4px 8px #262626; /* Sombra interna */
      font-size: 1rem;
      color: #ffffff; /* Texto blanco */
      text-align: center;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #ffcc00, #e6b800); /* Botón mostaza degradado */
      color: #000000; /* Letras negras */
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      background: linear-gradient(135deg, #e6b800, #b8860b); /* Degradado más oscuro al pasar el mouse */
      box-shadow: 0px 8px 15px rgba(255, 204, 0, 0.5);
    }
    a {
      font-family: "Poppins", sans-serif;
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #e6b800;
    }
    /* Ícono de interrogación dentro de un círculo */
    .help-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: #ffcc00; /* Fondo mostaza */
      border-radius: 50%; /* Círculo */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000; /* Letras negras */
      font-size: 18px; /* Tamaño del ícono */
      font-weight: bold; /* Más grueso */
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .help-text {
      display: none;
      background-color: #1c1c1c;
      border: 1px solid #ffcc00;
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      top: 45px;
      right: 10px;
      width: 250px;
      text-align: left;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(255, 204, 0, 0.2);
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <h2>Ciclismo</h2>
    <div class="form-container">
      <!-- Ícono de interrogación dentro de un círculo -->
      <span class="help-icon" onclick="toggleHelp()">?</span>
      <!-- Texto de ayuda, inicialmente oculto -->
      <div id="help-text" class="help-text">
        <p>En este test de ciclismo, introduce los datos solicitados:</p>
        <p>- Género, peso y peso de la bici.</p>
        <p>- Duración del test y vatios medios.</p>
        <p>- Selecciona la posición aerodinámica (CdA).</p>
        <p>Si no estás seguro, elije la opción que se ajuste a tu rendimiento.</p>
      </div>
      
      <form method="POST">
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>

        <label for="weight">Peso corporal (kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="30"
          max="200"
          step="0.1"
          required
        />

        <label for="bike_weight">Peso de la bici (kg):</label>
        <input
          type="number"
          id="bike_weight"
          name="bike_weight"
          min="0"
          max="30"
          step="0.1"
          required
        />

        <label for="test-time">Duración del Test (min):</label>
        <select id="test-time" name="test_time" required>
          <option value="10">10 minutos</option>
          <option value="20">20 minutos</option>
          <option value="30">30 minutos</option>
        </select>

        <label for="power">Vatios Medios del Test:</label>
        <input
          type="number"
          id="power"
          name="power"
          min="50"
          max="1000"
          step="1"
          required
        />

        <label for="cda">Posición aerodinámica (Posición:CdA aprox.):</label>
        <select id="cda" name="cda" required>
          <option value="0.2">(Élite: 0.2)</option>
          <option value="0.225">(Avanzada: 0.225)</option>
          <option value="0.25">(Estándar: 0.25)</option>
          <option value="0.275">(Poco aerodinámica: 0.275)</option>
          <option value="0.325">(Sin posición aerodinámica: 0.3)</option>
        </select>

        <input type="submit" value="Calcular" />
      </form>
      <a href="/">Volver al inicio</a>
    </div>
  </div>

  <script>
    function toggleHelp() {
      var helpText = document.getElementById("help-text");
      if (helpText.style.display === "none" || helpText.style.display === "") {
        helpText.style.display = "block";
      } else {
        helpText.style.display = "none";
      }
    }
  </script>
</body>
</html>
