<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ciclismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem; /* Título principal más grande */
            font-weight: 700;
            color: #444444;
            text-align: center;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem; /* Tamaño del subtítulo */
            font-weight: 600;
            color: #4caf50; /* Verde */
            margin-top: -10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #444444;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="number"], select {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #f0f5fc;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            font-size: 16px;
            color: #444444;
            text-align: center;
            outline: none;
        }

        input[type="submit"] {
            font-family: 'Poppins', sans-serif; /* Fuente Poppins aplicada */
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #4caf50;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #76ff7a;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            color: #76ff7a;
        }

        .section {
            margin-bottom: 30px;
        }

        .section label {
            font-size: 1.2rem; /* Aumentar tamaño de los subtítulos */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h2>Ciclismo</h2>
        <form method="POST">
            <!-- Género -->
            <div class="section">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <!-- Ciclismo -->
            <div class="section">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" min="30" max="200" step="0.1" required>

                <label for="power">Vatios Medios:</label>
                <input type="number" id="power" name="power" min="50" max="1000" step="1" required>

                <label for="test-time">Duración del Test (min):</label>
                <select id="test-time" name="test_time" required>
                    <option value="10">10 minutos</option>
                    <option value="20">20 minutos</option>
                    <option value="30">30 minutos</option>
                </select>
            </div>

            <!-- Botón Calcular -->
            <input type="submit" value="Calcular">
        </form>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
