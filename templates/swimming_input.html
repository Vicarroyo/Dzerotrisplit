<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem; /* Tamaño del título */
            font-weight: 700;
            text-align: center;
            color: #444444;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.5rem; /* Tamaño del subtítulo */
            font-weight: 600;
            text-align: center;
            color: #4caf50;
            margin-top: -10px; /* Ajusta la separación entre el título y subtítulo */
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #444444;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-container {
            background: #e0e5ec;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff;
        }

        .form-container select {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #f0f5fc;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            font-size: 16px;
            font-weight: 600;
            color: #444444;
            text-align: center;
            outline: none;
        }

        .time-select {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .time-select div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="submit"] {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #4caf50;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #76ff7a;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        a {
            font-family: 'Poppins', sans-serif;
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-weight: 600;
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            color: #76ff7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h2>Natación</h2>
        <div class="form-container">
            <form method="POST">
                <label for="distance">Distancia (m):</label>
                <select id="distance" name="distance" required>
                    <option value="50">50 m</option>
                    <option value="100">100 m</option>
                    <option value="200">200 m</option>
                    <option value="400">400 m</option>
                    <option value="800">800 m</option>
                    <option value="1500">1500 m</option>
                    <option value="1900">1900 m (Half Ironman)</option>
                    <option value="3800">3800 m (Full Ironman)</option>
                    <option value="5000">5000 m</option>
                </select>

                <label for="time">Tiempo:</label>
                <div class="time-select">
                    <div>
                        <select id="hours" name="hours" required>
                            {% for h in range(0, 24) %}
                            <option value="{{ h }}">{{ h }}</option>
                            {% endfor %}
                        </select>
                        <span>hh</span>
                    </div>
                    <div>
                        <select id="minutes" name="minutes" required>
                            {% for m in range(0, 60) %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                        <span>mm</span>
                    </div>
                    <div>
                        <select id="seconds" name="seconds" required>
                            {% for s in range(0, 60) %}
                            <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                        <span>ss</span>
                    </div>
                </div>

                <input type="submit" value="Calcular">
            </form>
            <a href="/">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
