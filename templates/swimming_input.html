<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000; /* Fondo negro */
            color: #ffffff; /* Texto en blanco */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative; /* Para posicionar elementos dentro del contenedor */
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(145deg, #222222, #111111); /* Fondo estilizado */
            border: 2px solid #ffcc00; /* Borde mostaza */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(255, 204, 0, 0.5); /* Sombra mostaza */
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffcc00; /* Mostaza */
            margin-top: -5px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        .form-container {
            text-align: center;
        }

        .form-container select {
            font-family: 'Poppins', sans-serif;
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #1a1a1a; /* Fondo oscuro */
            color: #ffffff; /* Texto en blanco */
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            outline: none;
            box-shadow: inset 4px 4px 8px #0e0e0e, inset -4px -4px 8px #262626; /* Sombra interna */;
        }

        .time-select {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .time-select div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-select span {
            color: #bbbbbb;
        }

        .time-select select {
            width: 60px;
            padding: 5px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #ffcc00;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        }

        .time-select select:focus {
            outline: none;
            border-color: #ffd966;
            box-shadow: 0px 0px 8px rgba(255, 204, 0, 0.5);
        }

        input[type="submit"] {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffcc00, #e6b800);
            color: #000000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(255, 204, 0, 0.5);
        }

        a {
            font-family: 'Poppins', sans-serif;
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            font-weight: 600;
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            color: #e6b800;
        }

        .help-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .help-text {
            display: none;
            background-color: #1a1a1a;
            border: 1px solid #ffcc00;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 45px;
            right: 10px;
            width: 250px;
            text-align: left;
            color: #ffffff;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícono de interrogación -->
        <span class="help-icon" onclick="toggleHelp()">?</span>
        <div id="help-text" class="help-text">
            <p>Introduce la distancia de tu último test de natación o distancia de competición.</p>
            <p>Ingresa el tiempo en completar la distancia (Formato: Horas:Minutos:Segundos).</p>
            <p>Si no estás seguro, elige la opción que se ajuste a tu rendimiento.</p>
        </div>

        <h1>Calculadora</h1>
        <h2>Natación</h2>
        <div class="form-container">
            <form method="POST">
                <label for="distance">Distancia (m):</label>
                <select id="distance" name="distance" required>
                    <option value="50">50 m</option>
                    <option value="100">100 m</option>
                    <option value="200">200 m</option>
                    <option value="400">400 m</option>
                    <option value="800">800 m</option>
                    <option value="1500">1500 m</option>
                    <option value="1900">1900 m</option>
                    <option value="3800">3800 m</option>
                    <option value="5000">5000 m</option>
                </select>

                <label for="time">Tiempo:</label>
                <div class="time-select">
                    <div>
                        <select id="hours" name="hours" required>
                            {% for h in range(0, 24) %}
                            <option value="{{ h }}">{{ h }}</option>
                            {% endfor %}
                        </select>
                        <span>hh</span>
                    </div>
                    <div>
                        <select id="minutes" name="minutes" required>
                            {% for m in range(0, 60) %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                        <span>mm</span>
                    </div>
                    <div>
                        <select id="seconds" name="seconds" required>
                            {% for s in range(0, 60) %}
                            <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                        <span>ss</span>
                    </div>
                </div>

                <input type="submit" value="Calcular">
            </form>
            <a href="/">Volver al inicio</a>
        </div>
    </div>
    <script>
        function toggleHelp() {
            const helpText = document.getElementById("help-text");
            helpText.style.display = helpText.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
