<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA TRIATLÓN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #444444;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-weight: 600;
            color: #444444;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        select, input[type="text"], input[type="number"] {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #f0f5fc;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            font-size: 16px;
            color: #444444;
            outline: none;
            appearance: none;
            text-align: center;
        }

        .time-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .time-select div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        select.time-field {
            width: 60px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f0f5fc;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            font-size: 16px;
            color: #444444;
            text-align: center;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #4caf50;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #76ff7a;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 15px;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            color: #76ff7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CALCULADORA TRIATLÓN</h1>
        <form method="POST">
            <!-- Evento y Género -->
            <div class="section">
                <label for="event">Distancia Objetivo del Evento:</label>
                <select id="event" name="event" required>
                    <option value="sprint">Sprint</option>
                    <option value="olympic">Olímpico</option>
                    <option value="half">Medio Ironman (70.3)</option>
                    <option value="full">Full Ironman (140.6)</option>
                </select>

                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <!-- Natación -->
            <div class="section">
                <h2 class="section-title">Natación</h2>
                <label for="swim-distance">Distancia (m):</label>
                <select id="swim-distance" name="swim_distance" required>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="400">400</option>
                    <option value="800">800</option>
                    <option value="1500">1500</option>
                    <option value="1900">1900</option>
                    <option value="3800">3800</option>
                </select>

                <label for="swim-time">Tiempo:</label>
                <div class="time-select">
                    <div>
                        <select id="swim-hours" name="swim_hours" class="time-field" required>
                            {% for h in range(0, 24) %}
                            <option value="{{ h }}">{{ h }}</option>
                            {% endfor %}
                        </select>
                        <span>hh</span>
                    </div>
                    <div>
                        <select id="swim-minutes" name="swim_minutes" class="time-field" required>
                            {% for m in range(0, 60) %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                        <span>mm</span>
                    </div>
                    <div>
                        <select id="swim-seconds" name="swim_seconds" class="time-field" required>
                            {% for s in range(0, 60) %}
                            <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                        <span>ss</span>
                    </div>
                </div>
            </div>

            <!-- Ciclismo -->
            <div class="section">
                <h2 class="section-title">Ciclismo</h2>
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" min="30" max="200" required>

                <label for="power">Vatios Medios:</label>
                <input type="number" id="power" name="power" step="1" min="50" max="1000" required>

                <label for="test-time">Duración del Test (min):</label>
                <select id="test-time" name="test_time" required>
                    <option value="10">10 minutos</option>
                    <option value="20">20 minutos</option>
                    <option value="30">30 minutos</option>
                </select>
            </div>

            <!-- Carrera -->
            <div class="section">
                <h2 class="section-title">Carrera</h2>
                <label for="run-distance">Distancia (km):</label>
                <select id="run-distance" name="run_distance" required>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="21.1">21.1 (Media Maratón)</option>
                    <option value="42.2">42.2 (Maratón)</option>
                </select>

                <label for="run-time">Tiempo:</label>
                <div class="time-select">
                    <div>
                        <select id="run-hours" name="run_hours" class="time-field" required>
                            {% for h in range(0, 24) %}
                            <option value="{{ h }}">{{ h }}</option>
                            {% endfor %}
                        </select>
                        <span>hh</span>
                    </div>
                    <div>
                        <select id="run-minutes" name="run_minutes" class="time-field" required>
                            {% for m in range(0, 60) %}
                            <option value="{{ m }}">{{ m }}</option>
                            {% endfor %}
                        </select>
                        <span>mm</span>
                    </div>
                    <div>
                        <select id="run-seconds" name="run_seconds" class="time-field" required>
                            {% for s in range(0, 60) %}
                            <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                        <span>ss</span>
                    </div>
                </div>
            </div>

            <!-- Botón Calcular -->
            <input type="submit" value="Calcular">
        </form>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
