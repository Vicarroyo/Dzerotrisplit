<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzeroTriSplit - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            color: gray;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .options-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .option-card {
            text-decoration: none;
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            padding: 15px 25px;
            border-radius: 10px;
            color: #333333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 200px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card:hover {
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.5);
        }

        .option-card.gold {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: white;
        }

        .option-card.gold:hover {
            background: linear-gradient(135deg, #FFC107, #FFD700);
        }

        .options-bottom {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 50px;
        }

        .ghost-button {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #333333;
            border-radius: 25px;
            background: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .ghost-button:hover {
            background: #333333;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: gray;
        }

        footer a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a DzeroTriSplit</h1>
        <p class="subtitle">por Víctor Arroyo</p>
        <p>Elige una opción:</p>

        <!-- Botones principales centrados -->
        <div class="options-center">
            <a href="/swimming" class="option-card">Natación</a>
            <a href="/cycling" class="option-card">Ciclismo</a>
            <a href="/running" class="option-card">Carrera</a>
            <a href="/triatlon_input" class="option-card gold">Triatlón</a>
        </div>

        <!-- Botones inferiores -->
        <div class="options-bottom">
            <a href="https://dzerotri.com/victor-arroyo-dzero" class="ghost-button">Sobre Nosotros</a>
            <a href="/plans" class="ghost-button">Planes de Entrenamiento</a>
            <a href="/instructions" class="ghost-button">Instrucciones DzeroTriSplit</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DzeroTriSplit. Todos los derechos reservados. <a href="/privacy">Política de Privacidad</a></p>
    </footer>
</body>
</html>
