<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzeroTriSplit - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #000000; /* Fondo negro */
            border: 2px solid #ffcc00; /* Borde color mostaza */
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.5); /* Sombra mostaza */
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 20px 0;
        }

        .subtitle {
            font-size: 1rem;
            color: #bbbbbb;
            margin-top: -10px;
        }

        .options-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .option-card {
            text-decoration: none;
            background: linear-gradient(135deg, #ffcc00, #e6b800); /* Degradado mostaza */
            padding: 15px 25px;
            border-radius: 10px;
            color: #000000; /* Letras en negro */
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card.triatlon {
            background: linear-gradient(135deg, #b8860b, #8b6914); /* Mostaza oscuro */
            color: #000000; /* Texto en negro */
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(255, 204, 0, 0.5);
        }

        .option-card.triatlon:hover {
            box-shadow: 0px 8px 12px rgba(184, 134, 11, 0.5); /* Sombra acorde con el color */
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #bbbbbb;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        img.logo, img.banner {
            margin: 20px auto;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.logo:hover, img.banner:hover {
            transform: scale(1.05); /* Efecto zoom */
            box-shadow: 0px 8px 15px rgba(255, 204, 0, 0.7); /* Sombra brillante */
        }

        /* Estilo del popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.95);
    border: 2px solid #ffcc00;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 8px 15px rgba(255, 204, 0, 0.5);
    display: none; /* Oculto por defecto */
    z-index: 1000;
    width: 75%; /* Tamaño adaptativo */
    max-width: 500px; /* Límite máximo en pantallas grandes */
    max-height: 90%; /* Asegura que no ocupe toda la pantalla */
    overflow: hidden; /* Oculta cualquier contenido que se salga */
}

.popup img {
    width: 100%; /* Imagen ocupa todo el ancho del popup */
    max-height: 100%; /* Imagen no sobrepasa el alto del popup */
    border-radius: 10px;
    cursor: pointer;
    object-fit: cover; /* Asegura que la imagen se ajuste al espacio disponible */
}

.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    color: #ffcc00;
    cursor: pointer;
}

.popup-close:hover {
    text-decoration: underline;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 999;
    display: none;
}

/* Media query para pantallas pequeñas */
@media (max-width: 768px) {
    .popup {
        width: 95%; /* Aumenta el ancho en pantallas pequeñas */
        max-width: none; /* Sin límite de ancho fijo */
        padding: 15px; /* Menor padding en móviles */
    }

    .popup img {
        border-radius: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo en la parte superior con enlace -->
        <a href="https://dzerotri.com/" target="_blank">
            <img src="/static/logo fondo negro.png" alt="DZero Logo" class="logo">
        </a>

        <!-- Título -->
        <h1>Dzero TriSplit</h1>
        <p class="subtitle">por Víctor Arroyo Bugallo</p>
        <p>Elige una opción:</p>
        <!-- Opciones principales -->
        <div class="options-center">
            <a href="/swimming" class="option-card">Natación</a>
            <a href="/cycling" class="option-card">Ciclismo</a>
            <a href="/running" class="option-card">Carrera</a>
            <a href="/triatlon_input" class="option-card triatlon">Triatlón</a>
        </div>

        <!-- Imagen adicional con enlace -->
        <a href="https://dzerotri.com/" target="_blank">
            <img src="/static/inicio.png" alt="Team DZero Banner" class="banner">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 DzeroTriSplit. Todos los derechos reservados. <a href="/privacy">Política de Privacidad</a></p>
    </footer>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="popup-close" onclick="closePopup()">×</span>
        <a href="https://dzerotri.com/consulta-sobre-nuestros-programas-de-entrenamiento-de-triatlon" target="_blank">
            <img src="/static/contacta.png" alt="Popup DZero Tri">
        </a>
    </div>

    <script>
        // Mostrar el popup después de 5 segundos
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }, 5000);

        // Función para cerrar el popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
