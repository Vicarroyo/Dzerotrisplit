<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzeroTriSplit - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #444444;
        }

        .subtitle {
            font-size: 1rem;
            color: gray;
            margin-top: -10px;
        }

        .options-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .option-card {
            text-decoration: none;
            background: linear-gradient(135deg, #4caf50, #3a3a3a);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card.triatlon {
            background: linear-gradient(135deg, gold, #f9d71c);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.5);
        }

        .ghost-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .ghost-button {
            text-decoration: none;
            background: linear-gradient(135deg, #ffffff, #f0f5fc);
            padding: 15px 25px;
            border-radius: 10px;
            color: #444444;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ghost-button:hover {
            background: linear-gradient(135deg, #e8e8e8, #d6d6d6);
            color: #222222;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: gray;
            font-size: 0.9rem;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Dzero TriSplit</h1>
        <p class="subtitle">por Víctor Arroyo Bugallo</p>
        <p>Elige una opción:</p>

        <div class="options-center">
            <a href="/swimming" class="option-card">Natación</a>
            <a href="/cycling" class="option-card">Ciclismo</a>
            <a href="/running" class="option-card">Carrera</a>
            <a href="/triatlon_input" class="option-card triatlon">Triatlón</a>
        </div>

        <div class="ghost-buttons">
            <a href="https://dzerotri.com/consulta-sobre-nuestros-programas-de-entrenamiento-de-triatlon" class="ghost-button">Planes de Entrenamiento</a>
            <a href="https://dzerotri.com/victor-arroyo-dzero" class="ghost-button">Sobre Nosotros</a>
            <a href="/instructions" class="ghost-button">Instrucciones DzeroTriSplit</a>
        </div>
      
    </div>

    <footer>
        <p>&copy; 2025 DzeroTriSplit. Todos los derechos reservados. <a href="/privacy">Política de Privacidad</a></p>
    </footer>
</body>
</html>
