<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzeroTriSplit - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .options-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .options-bottom {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 10px;
        }

        .option-card {
            text-decoration: none;
            background: linear-gradient(135deg, #4caf50, #3a3a3a);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 200px; /* Ajusta el ancho uniforme */
            height: 50px; /* Ajusta el alto uniforme */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card:hover {
            background: linear-gradient(135deg, #76ff7a, #4caf50);
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.5);
        }

        .option-card-small {
            padding: 10px 20px;
            font-size: 16px;
        }

        h1 {
            font-size: 2rem;
        }

        .subtitle {
            font-size: 1rem;
            color: gray;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a DzeroTriSplit</h1>
        <p class="subtitle">por Víctor Arroyo</p>
        <p>Elige una opción:</p>

        <!-- Botones principales centrados -->
        <div class="options-center">
            <a href="/swimming" class="option-card">Natación</a>
            <a href="/cycling" class="option-card">Ciclismo</a>
            <a href="/running" class="option-card">Carrera</a>
        </div>

        <!-- Botones inferiores más pequeños y juntos -->
        <div class="options-bottom">
            <a href="/about" class="option-card option-card-small">Acerca de</a>
            <a href="/plans" class="option-card option-card-small">Planes</a>
        </div>
    </div>
</body>
</html>
